<section class="section-foto">

      <ul class="foto-list">
        <li class="foto-item">
      <picture>
        <source
          media="(min-width: 1440px)"

            /img/experience-img/desctop/latte-desc@1x.jpg 1x,
            /img/experience-img/desctop/latte-desc@2x.jpg 2x
          "
        />
        <source
          media="(max-width: 768px)"
          srcset="
            /img/experience-img/tablet/latte-tab@1x.jpg 1x,
            /img/experience-img/tablet/latte-tab@2x.jpg 2x
          "
        />

          media="(max-width: 767px)"
          srcset="
            /img/experience-img/mobile/latte-mob@1x.png 1x,
            /img/experience-img/mobile/latte-mob@2x.png 2x
          "
        />
        <img
          src="/img/experience-img/latte.jpg"

          class="foto-image"
          min-width="288"
        />
      </picture>
        </li>
