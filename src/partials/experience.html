<section class="section-foto">

      </p>
    </div>
    <!-- <div class="galery"> -->
    <ul class="foto-list">
      <li class="foto-item foto1">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              ../img/experience-img/desctop/latte-desc@1x.jpg 1x,
              ../img/experience-img/desctop/latte-desc@2x.jpg 2x
            "
          />
          <source
            media="(max-width: 768px)"
            srcset="
              ../img/experience-img/tablet/latte-tab@1x.jpg 1x,
              ../img/experience-img/tablet/latte-tab@2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ../img/experience-img/mobile/latte-mob@1x.jpg 1x,
              ../img/experience-img/mobile/latte-mob@2x.jpg 2x
            "
          />
          <img
            src="../img/experience-img/latte.jpg"
            alt="A close-up of a ceramic cup with a latte and delicate leaf-shaped foam art, placed on a rustic wooden table."
            class="foto-image"
            min-width="288"
            height="288"
          />
        </picture>
